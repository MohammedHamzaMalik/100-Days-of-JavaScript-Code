<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--         linking css file -->
        <link rel="stylesheet" href="./css/style.css">
<!--         linking JavaScript file -->
        <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Create Account</h1>
            </div>
<!--             creating form -->
            <form action="" class="form" id="form">
                <div class="control-form">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Steve" id="username">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>

                <div class="control-form">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="xyz@abc.com" id="email">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>

                <div class="control-form">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>

                <div class="control-form">
                    <label for="Password check">Password Check</label>
                    <input type="password" placeholder="Password Check" id="passwordCheck">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <button>Submit</button>
            </form>
        </div>
<!--         adding JavaScript file -->
        <script src="./js/index.js" async defer></script>
    </body>
</html>
